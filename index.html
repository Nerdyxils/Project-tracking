  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow:ital@1&display=swap" rel="stylesheet">

<body>
    <section class="topNav">
        <div class="nav-bar">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="nav-bg">
                <div class="nav-item">
                    <a href="#">PRODUCT</a>
                    <a href="#">FEATURES</a>
                    <a href="#">PRICING</a>

                    <a href="#" class="active">LOGIN</a>

            </div>
